<input type="file" id="img-test">
<button onclick="testUpload()">Probar subida</button>
<script>
  async function testUpload() {
    const file = document.getElementById("img-test").files[0];
    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", "firstp");

    const res = await fetch("https://api.cloudinary.com/v1_1/dhuxbiud1/image/upload", {
      method: "POST", body: formData
    });

    const data = await res.json();
    console.log(data.secure_url);
    alert("Imagen subida: " + data.secure_url);
  }
</script>
