<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel del dministrador</title>
    <link id="theme-link" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/bootstrap.min.css"
        rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/logos/SS.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="stylesheet" href="/static/css/navbar.css" />
    <link rel="stylesheet" href="/static/css/footer.css" />
    <link rel="stylesheet" href="/static/css/dashboard.css" />

</head>

<body>
    <div id="navbar"></div>
    <div id="boton-agregar" class="mb-4">
        <button id="btn-nuevo-producto" class="btn btn-success d-flex align-items-center gap-2">
            <i class="fa-solid fa-plus"></i>
            <span>Nuevo Producto</span>
        </button>
    </div>


    <main>
        <div id="theme-box" class="container my-4 p-2 border rounded bg-light shadow">
            <h5 class="mb-3"><i class="fa-solid fa-palette me-2"></i>Temas</h5>
            <div class="mb-3">
                <label for="theme-selector" class="form-label">Seleccionar color:</label>
                <select id="theme-selector" class="form-select">
                    <option value="cerulean">Cerulean</option>
                    <option value="cosmo">Cosmo</option>
                    <option value="darkly">Darkly</option>
                    <option value="flatly">Flatly</option>
                    <option value="lux">Lux</option>
                    <option value="sketchy">Sketchy</option>
                    <option value="united" selected>United</option>
                </select>
            </div>
            <button id="save-theme" class="btn btn-primary px-2 py-1 rounded shadow d-flex align-items-center gap-2"
                onclick="saveConfig()">
                <span class="spinner-border spinner-border-sm d-none" id="spinner" role="status"
                    aria-hidden="true"></span>
                <span id="button-text"> Guardar configuraci√≥n</span>
            </button>
        </div>

        <div id="theme-box" class="container my-4 p-2 border rounded bg-light shadow">
            <h5 class="mb-3"><i class="fa-solid fa-tag me-2"></i>Marca</h5>

            <div class="mb-3">
                <label for="theme-input" class="form-label">Selecciona Nombre:</label>
                <input type="text" class="form-control" id="theme-input" placeholder="Ingresa el nombre de la marca">
            </div>

            <button class="btn btn-primary px-2 py-1 rounded shadow d-flex align-items-center gap-2"
                onclick="guardarMarca()">
                Guardar Nombre
            </button>
        </div>

        <div id="theme-box" class="container my-4 p-2 border rounded bg-light shadow">
            <h5 class="mb-3">
                <i class="fa-solid fa-image me-2"></i>Logo
            </h5>

            <div class="mb-3">
                <label for="logo-input" class="form-label">Subir Imagen:</label>
                <input type="file" id="logo-input" accept="image/*" class="form-control">
            </div>

            <button class="btn btn-primary px-2 py-1 rounded shadow d-flex align-items-center gap-2"
                onclick="guardarLogo()">
                Guardar Logo
            </button>
            <img id="logo-preview" style="display:block; margin:0 auto; max-height:100px;" />
        </div>


        <section class="container py-5">
            <h1>Carga de Productos de <span id="nombre-marca">FirstP</span></h1>
            <div id="boton-agregar" class="mb-4"></div>
            <div id="cards-dashboard" class="row g-4"></div>
        </section>

    </main>

    <div id="footer"></div>

    <script src="/static/js/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/js/dashboard.js"></script>
    <script src="/static/js/dash_eleccion.js"></script>

</body>

</html>
