<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingreso</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/logos/SS.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/united/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="stylesheet" href="/static/css/navbar.css" />
    <link rel="stylesheet" href="/static/css/footer.css" />
</head>

<body>
    <div id="navbar"></div>

    <main>
       <section class="container py-5">
  <h1 class="text-primary text-center mb-4">Login</h1>

  <form class="mx-auto" style="max-width:400px;">
    <div class="mb-3">
      <label for="username" class="form-label">Usuario</label>
      <input type="text" class="form-control" id="username" placeholder="Ingresá tu usuario" required />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <div class="input-group">
        <input type="password" class="form-control" id="password" placeholder="Ingresá tu contraseña" required />
        <button type="button" class="btn btn-outline-secondary" id="togglePassword">👁️</button>
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
  </form>
</section>
    </main>

    <div id="footer"></div>

    <script src="/static/js/main.js"></script>
    <script src="/static/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
